<body>

        <div id="countdown-display">‡ßß‡ß¶</div>
        <div style="font-size: 14px; color: #333; font-weight: bold;">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <span style="font-weight: normal; color: #666;"><br>‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶™‡ßá‡¶ú‡ßá ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</span></div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";
        let liveTimer = null;

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                if (searchInput !== "") {
                    const regex = /(?:episode|ep|‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶°)\s*(\d+)/i;
                    const match = v.name.match(regex);
                    if (!match || match[1] !== searchInput) continue;
                }

                const lastTime = localStorage.getItem('time_' + v.id);
                const currentTime = Date.now();
                let isLocked = lastTime && (currentTime - lastTime < LOCK_TIME);
                let step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;

                let btnTxt = "üîí UNLOCK VIDEO", btnClass = "unlock-btn";
                if (isLocked) { btnTxt = "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®"; btnClass += " locked-btn"; }
                else if (step >= total) { btnTxt = "üì• GET DOWNLOAD VIDEO"; btnClass += " download-btn"; }
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3 class="video-title">${v.name}</h3>
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; font-weight:bold;">
                                <span style="color:#e63946">‡¶ß‡¶æ‡¶™: ${step}/${total} üöÄ</span>
                                <span style="background:#f0f0f0;padding:2px 8px;border-radius:5px">${v.category}</span>
                            </div>
                            <button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                        </div>
                    </div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            if (lastTime && (Date.now() - lastTime < LOCK_TIME)) return;

            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            const total = ads ? ads.length : 0;

            if (step >= total) {
                Swal.fire({
                    title: '‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!',
                    text: '‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§',
                    icon: 'success',
                    confirmButtonText: '‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.setItem('time_' + v_id, Date.now());
                        window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                    }
                });
                return;
            }

            // ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü
            localStorage.removeItem('ad_active');
            localStorage.removeItem('start_time');
            
            document.getElementById('verify-overlay').style.display = 'flex';
            document.getElementById('countdown-display').innerText = REQUIRED_SEC;

            setTimeout(() => {
                const now = Date.now();
                localStorage.setItem('ad_active', 'true');
                localStorage.setItem('start_time', now.toString());
                localStorage.setItem('active_vid', v_id);
                localStorage.setItem('active_step', step.toString());
                tg.openLink(ads[step]);
                startCounting();
            }, 600);
        }

        function startCounting() {
            clearInterval(liveTimer);
            liveTimer = setInterval(() => {
                if (localStorage.getItem('ad_active') === 'true') {
                    const start = parseInt(localStorage.getItem('start_time'));
                    const diff = Math.floor((Date.now() - start) / 1000);
                    const rem = REQUIRED_SEC - diff;
                    document.getElementById('countdown-display').innerText = rem > 0 ? rem : 0;
                }
            }, 1000);
        }

        function processResult() {
            if (localStorage.getItem('ad_active') === 'true') {
                const start = parseInt(localStorage.getItem('start_time'));
                const now = Date.now();
                const diffSec = Math.floor((now - start) / 1000);

                // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡ß™ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶≤‡ßá (‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü) ‡¶á‡¶ó‡¶®‡ßã‡¶∞
                if (now - start < 4000) return;

                // ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡ßá‡¶∂‡¶® ‡¶¨‡¶®‡ßç‡¶ß ‡¶Ø‡¶æ‡¶§‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡¶æ ‡¶Ü‡¶ü‡¶ï‡ßá ‡¶•‡¶æ‡¶ï‡ßá
                localStorage.removeItem('ad_active');
                clearInterval(liveTimer);
                document.getElementById('verify-overlay').style.display = 'none';

                if (diffSec >= REQUIRED_SEC) {
                    const vid = localStorage.getItem('active_vid');
                    const step = parseInt(localStorage.getItem('active_step'));
                    localStorage.setItem('step_' + vid, (step + 1).toString());
                    renderUI();
                    Swal.fire({ title: '‡¶∏‡¶´‡¶≤!', text: '‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' });
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    const rem = REQUIRED_SEC - diffSec;
                    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡ßÅ‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                    Swal.fire({ 
                        title: '‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', 
                        text: '‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶á‡¶¨‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ' + diffSec + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶õ‡¶ø‡¶≤‡ßá‡¶®‡•§ ‡¶Ü‡¶∞‡¶ì ' + rem + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶õ‡¶ø‡¶≤‡•§', 
                        icon: 'error' 
                    });
                    tg.HapticFeedback.notificationOccurred('error');
                }
                localStorage.removeItem('start_time');
            }
        }

        // ‡¶∏‡¶¨‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ ‡¶∂‡¶®‡¶æ‡¶ï‡ßç‡¶§‡¶ï‡¶∞‡¶£ ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø
        window.onfocus = processResult;
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') processResult();
        });

        // ‡¶™‡ßã‡¶≤‡¶ø‡¶Ç ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ (‡¶á‡¶®-‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§‡¶§‡¶Æ ‡¶ö‡ßá‡¶ï)
        setInterval(() => {
            if (localStorage.getItem('ad_active') === 'true' && document.hasFocus()) {
                const checkTime = parseInt(localStorage.getItem('start_time'));
                if (Date.now() - checkTime > 4500) processResult();
            }
        }, 500);

    </script>
