<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #e63946; --secondary: #1d3557; --bg: #f0f2f5; --white: #ffffff; }
        
        /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶¨‡¶°‡¶ø‡¶§‡ßá ‡¶ï‡¶™‡¶ø ‡¶¨‡¶®‡ßç‡¶ß */
        body { 
            background: var(--bg); color: #222; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤‡¶ü‡¶ø ‡¶∏‡¶¨‡¶æ‡¶á ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá */
        .video-title { 
            user-select: text !important; 
            -webkit-user-select: text !important; 
            cursor: text;
        }
        
        /* Header Section */
        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 45px 20px 75px; text-align: center; color: white; border-radius: 0 0 45px 45px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-section h1 { margin: 0; font-size: 24px; letter-spacing: 1px; text-transform: uppercase; }

        /* Category Bar */
        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -35px 20px 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; cursor: pointer; font-size: 13px; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; }
        
        /* Search Box */
        .search-container { padding: 0 20px 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 18px; border: 2px solid #ddd; font-size: 16px; outline: none; box-sizing: border-box; background: white; }

        /* Grid Content */
        .main-content { padding: 10px 20px 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.06); text-align: center; padding-bottom: 20px; border: 1px solid #f0f0f0; }
        .thumb-box { width: 100%; height: 170px; overflow: hidden; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-details { padding: 15px; }
        .video-title { margin: 5px 0 10px; font-size: 17px; color: #333; height: 40px; overflow: hidden; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 95%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 15px; }
        .download-btn { background: linear-gradient(135deg, #00c853, #007a33) !important; }

        /* Overlay */
        #verify-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
        .verify-box { background: white; color: #333; padding: 40px 25px; border-radius: 35px; width: 85%; max-width: 320px; text-align: center; }
        .loader-ring { width: 55px; height: 55px; border: 6px solid #f3f3f3; border-top: 6px solid #e63946; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="verify-overlay">
        <div class="verify-box">
            <div class="loader-ring"></div>
            <h2 style="color: #e63946; margin-bottom: 10px;">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á...</h2>
            <p style="font-size: 14px; color: #666;">‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡ßá‡¶∞ ‡¶™‡¶æ‡¶§‡¶æ‡ßü ‡¶•‡¶æ‡¶ï‡ßÅ‡¶®‡•§ ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶∏‡¶´‡¶≤ ‡¶π‡¶¨‡ßá‡•§</p>
        </div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                if (searchInput !== "") {
                    const regex = /(?:episode|ep|‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶°)\s*(\d+)/i;
                    const match = v.name.match(regex);
                    if (!match || match[1] !== searchInput) continue;
                }

                const step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;
                const lastTime = localStorage.getItem('time_' + v.id);
                const isLocked = lastTime && (Date.now() - lastTime < LOCK_TIME);

                let btnTxt = isLocked ? "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®" : (step >= total ? "üì• GET DOWNLOAD VIDEO" : "üîí UNLOCK VIDEO");
                let btnClass = isLocked ? "unlock-btn" : (step >= total ? "unlock-btn download-btn" : "unlock-btn");
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3 class="video-title">${v.name}</h3>
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; font-weight:bold;">
                                <span style="color:#e63946">‡¶ß‡¶æ‡¶™: ${step}/${total} üöÄ</span>
                                <span style="background:#f0f0f0;padding:2px 8px;border-radius:5px">${v.category}</span>
                            </div>
                            <button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                        </div>
                    </div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            if (lastTime && (Date.now() - lastTime < LOCK_TIME)) {
                Swal.fire('‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶®‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®!', '‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', 'warning');
                return;
            }

            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            const total = ads ? ads.length : 0;

            if (step >= total) {
                localStorage.setItem('time_' + v_id, Date.now());
                localStorage.removeItem('step_' + v_id);
                window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                return;
            }

            localStorage.setItem('ad_active', 'true');
            localStorage.setItem('start_time', Date.now());
            localStorage.setItem('active_vid', v_id);
            localStorage.setItem('active_step', step);

            tg.openLink(ads[step]);
            document.getElementById('verify-overlay').style.display = 'flex';
        }

        function verifyReturn() {
            if (localStorage.getItem('ad_active') === 'true') {
                const startTime = parseInt(localStorage.getItem('start_time'));
                const timeDiff = Math.floor((Date.now() - startTime) / 1000);

                setTimeout(() => {
                    if (timeDiff >= REQUIRED_SEC) {
                        const vid = localStorage.getItem('active_vid');
                        const step = parseInt(localStorage.getItem('active_step'));
                        localStorage.setItem('step_' + vid, step + 1);
                        localStorage.removeItem('ad_active');
                        document.getElementById('verify-overlay').style.display = 'none';
                        renderUI();
                        Swal.fire('‡¶∏‡¶´‡¶≤!', '‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®‡•§', 'success');
                    } else {
                        localStorage.removeItem('ad_active');
                        document.getElementById('verify-overlay').style.display = 'none';
                        Swal.fire('‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', '‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡¶®‡¶ø‡•§', 'error');
                    }
                    localStorage.removeItem('start_time');
                }, 1500);
            }
        }

        window.addEventListener('focus', verifyReturn);
        window.onload = verifyReturn;
    </script>
</body>
