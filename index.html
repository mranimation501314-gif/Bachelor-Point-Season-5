<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #e63946; --secondary: #1d3557; --bg: #f0f2f5; --white: #ffffff; }
        
        body {

        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 45px 20px 75px; text-align: center; color: white; border-radius: 0 0 45px 45px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-section h1 { margin: 0; font-size: 24px; text-transform: uppercase; font-weight: 900; }

        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -35px 20px 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; cursor: pointer; font-size: 13px; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; }
        
        .search-container { padding: 0 20px 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 18px; border: 2px solid #ddd; font-size: 16px; outline: none; box-sizing: border-box; background: white; transition: 0.3s; }

        .main-content { padding: 10px 20px 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.06); text-align: center; padding-bottom: 20px; border: 1px solid #f0f0f0; }
        .thumb-box { width: 100%; height: 175px; overflow: hidden; background: #eee; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-details { padding: 15px; }
        .video-title { margin: 5px 0 12px; font-size: 17px; color: #333; height: 45px; overflow: hidden; display: flex; align-items: center; justify-content: center; line-height: 1.3; }
        
        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 95%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.3s; }
        .download-btn { background: linear-gradient(135deg, #00c853, #007a33) !important; }
        .locked-btn { background: #555 !important; cursor: not-allowed; }

        /* ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        #verify-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95);

        .verify-box { background: white; color: #333; padding: 40px 20px; border-radius: 35px; width: 85%; max-width: 300px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        /* ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #countdown-number { 
            font-size: 60px; 
            font-weight: 900; 
            color: #e63946; 
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div id="verify-overlay">
        <div class="verify-box">
            <h2 style="color: #222; margin: 0;">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á...</h2>
            <div id="countdown-number">‡ßß‡ß¶</div>
            <p style="font-size: 14px; color: #666; line-height: 1.5; padding: 0 10px;">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶™‡ßá‡¶ú‡ßá ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§ ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡¶æ‡¶¨‡ßá‡¶®‡•§</p>
        </div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";
        let timerInterval = null;

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                if (searchInput !== "") {
                    const match = v.name.match(/\d+/);
                    if (!match || match[0] !== searchInput) continue;
                }

                const lastTime = localStorage.getItem('time_' + v.id);
                const currentTime = Date.now();
                let isLocked = lastTime && (currentTime - lastTime < LOCK_TIME);
                let step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;

                let btnTxt = "üîí UNLOCK VIDEO", btnClass = "unlock-btn";
                if (isLocked) { btnTxt = "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®"; btnClass += " locked-btn"; }
                else if (step >= total) { btnTxt = "üì• GET DOWNLOAD VIDEO"; btnClass += " download-btn"; }
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3 class="video-title">${v.name}</h3>
                            <p style="font-size:12px;color:#e63946;font-weight:bold;margin-bottom:10px;">‡¶ß‡¶æ‡¶™: ${step}/${total}</p>
                            <button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                        </div>
                    </div>`;
            }
        }

        function startVisualTimer() {
            clearInterval(timerInterval);
            const startTime = parseInt(localStorage.getItem('start_time'));
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = REQUIRED_SEC - elapsed;
                
                if (remaining >= 0) {
                    document.getElementById('countdown-number').innerText = remaining;
                } else {
                    document.getElementById('countdown-number').innerText = "0";
                    clearInterval(timerInterval);
                }
            }, 500);
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            if (lastTime && (Date.now() - lastTime < LOCK_TIME)) return;

            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            if (step >= ads.length) {
                Swal.fire({ title: '‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!', text: '‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' }).then(() => {
                    localStorage.setItem('time_' + v_id, Date.now());
                    window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                });
                return;
            }

            // ‡¶∏‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ
            const now = Date.now();
            localStorage.setItem('ad_active', 'true');
            localStorage.setItem('start_time', now.toString());
            localStorage.setItem('active_vid', v_id);
            localStorage.setItem('active_step', step.toString());

            document.getElementById('verify-overlay').style.display = 'flex';
            document.getElementById('countdown-number').innerText = REQUIRED_SEC;
            
            startVisualTimer();
            tg.openLink(ads[step]);
        }

        function verifyResult() {
            if (localStorage.getItem('ad_active') === 'true') {
                const startTime = parseInt(localStorage.getItem('start_time'));
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = REQUIRED_SEC - elapsed;

                // UI ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
                clearInterval(timerInterval);
                document.getElementById('verify-overlay').style.display = 'none';
                localStorage.removeItem('ad_active');

                if (elapsed >= REQUIRED_SEC) {
                    const vid = localStorage.getItem('active_vid');
                    const step = parseInt(localStorage.getItem('active_step'));
                    localStorage.setItem('step_' + vid, (step + 1).toString());
                    renderUI();
                    Swal.fire({ title: '‡¶∏‡¶´‡¶≤!', text: '‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' });
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    Swal.fire({ 
                        title: '‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', 
                        text: '‡¶Ü‡¶™‡¶®‡¶ø ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ' + elapsed + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶õ‡¶ø‡¶≤‡ßá‡¶®‡•§ ‡¶Ü‡¶∞‡¶ì ' + remaining + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶õ‡¶ø‡¶≤‡•§', 
                        icon: 'error' 
                    });
                    tg.HapticFeedback.notificationOccurred('error');
                }
                localStorage.removeItem('start_time');
            }
        }

        window.addEventListener('focus', verifyResult);
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') verifyResult();
        });

        // ‡¶Ø‡¶¶‡¶ø ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡ßü ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßã‡¶®‡ßã ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶∏‡ßá‡¶∂‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶•‡¶æ‡¶ï‡ßá
        window.onload = () => {
            if (localStorage.getItem('ad_active') === 'true') {
                document.getElementById('verify-overlay').style.display = 'flex';
                startVisualTimer();
            }
        };

    </script>
</body>
</html>
