    <style>
        :root { --primary: #e63946; --secondary: #1d3557; --bg: #f0f2f5; --white: #ffffff; }

        }
        
        .video-title { user-select: text !important; -webkit-user-select: text !important; cursor: text; font-weight: bold; }
        
        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 45px 20px 75px; text-align: center; color: white; border-radius: 0 0 45px 45px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-section h1 { margin: 0; font-size: 24px; text-transform: uppercase; font-weight: 900; }

        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -35px 20px 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; cursor: pointer; font-size: 13px; white-space: nowrap; transition: 0.3s; }

        .main-content { padding: 10px 20px 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.06); text-align: center; padding-bottom: 20px; border: 1px solid #f0f0f0; }

        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 95%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.3s; }

        /* ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶ö‡¶ø‡¶ï‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ (‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶ø‡¶ö‡ßá) */
        #verify-overlay { 
            display: none; 
            position: fixed; 
            bottom: 0;

            border-top: 2px solid var(--primary);

            align-items: center;
            justify-content: center;
            height: 50px; /* ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        }
        
        #countdown-display { 
            font-size: 22px; 
            font-weight: 900; 
            color: #e63946; 
            margin-right: 15px;

            padding: 2px 10px;

        }

        .verify-text {

        }
    </style>
</head>
<body>

    <div id="verify-overlay">
        <div id="countdown-display">‡ßß‡ß¶</div>
        <div class="verify-text">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶π‡¶ö‡ßç‡¶õ‡ßá... <span style="font-weight: normal; color: #666;">‡¶™‡ßá‡¶ú‡ßá ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</span></div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";
        let countdownInterval;

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;
                if (searchInput !== "") {
                    const match = v.name.match(/\d+/);
                    if (!match || match[0] !== searchInput) continue;
                }
                const lastTime = localStorage.getItem('time_' + v.id);
                const isLocked = lastTime && (Date.now() - lastTime < LOCK_TIME);
                let step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;
                let btnTxt = "üîí UNLOCK VIDEO", btnClass = "unlock-btn";
                if (isLocked) { btnTxt = "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®"; btnClass += " locked-btn"; }
                else if (step >= total) { btnTxt = "üì• GET DOWNLOAD VIDEO"; btnClass += " download-btn"; }
                container.innerHTML += `<div class="card"><div class="thumb-box"><img src="${v.photo}"></div><div class="card-details"><h3 class="video-title">${v.name}</h3><p style="font-size:12px;color:#e63946;font-weight:bold;margin-bottom:10px;">‡¶ß‡¶æ‡¶™: ${step}/${total}</p><button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button></div></div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            if (lastTime && (Date.now() - lastTime < LOCK_TIME)) return;

            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            if (step >= ads.length) {
                Swal.fire({ title: '‡¶∏‡¶´‡¶≤!', text: '‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' }).then(() => {
                    localStorage.setItem('time_' + v_id, Date.now());
                    window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                });
                return;
            }

            // ‡¶∏‡ßá‡¶∂‡¶® ‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü
            localStorage.setItem('ad_active', 'true');
            localStorage.setItem('start_time', Date.now().toString());
            localStorage.setItem('active_vid', v_id);
            localStorage.setItem('active_step', step.toString());

            document.getElementById('verify-overlay').style.display = 'flex';
            runLiveTimer();
            
            // ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ì‡¶™‡ßá‡¶®
            setTimeout(() => { tg.openLink(ads[step]); }, 500);
        }

        function runLiveTimer() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const start = parseInt(localStorage.getItem('start_time'));
                const diff = Math.floor((Date.now() - start) / 1000);
                const rem = REQUIRED_SEC - diff;
                if (rem >= 0) { document.getElementById('countdown-display').innerText = rem; }
                else { document.getElementById('countdown-display').innerText = "0"; clearInterval(countdownInterval); }
            }, 1000);
        }

        function verifyOnReturn() {
            if (localStorage.getItem('ad_active') === 'true') {
                const start = parseInt(localStorage.getItem('start_time'));
                const diff = Math.floor((Date.now() - start) / 1000);
                const rem = REQUIRED_SEC - diff;

                clearInterval(countdownInterval);
                document.getElementById('verify-overlay').style.display = 'none';
                localStorage.removeItem('ad_active');

                if (diff >= REQUIRED_SEC) {
                    const vid = localStorage.getItem('active_vid');
                    const step = parseInt(localStorage.getItem('active_step'));
                    localStorage.setItem('step_' + vid, (step + 1).toString());
                    renderUI();
                    Swal.fire({ title: '‡¶∏‡¶´‡¶≤!', text: '‡¶ß‡¶æ‡¶™ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', icon: 'success' });
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    Swal.fire({ title: '‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', text: '‡¶Ü‡¶™‡¶®‡¶ø ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ' + diff + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶õ‡¶ø‡¶≤‡ßá‡¶®‡•§ ‡¶Ü‡¶∞‡¶ì ' + (rem > 0 ? rem : 0) + ' ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶õ‡¶ø‡¶≤‡•§', icon: 'error' });
                    tg.HapticFeedback.notificationOccurred('error');
                }
                localStorage.removeItem('start_time');
            }
        }

        // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶∂‡¶®‡¶æ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶¨‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ ‡¶â‡¶™‡¶æ‡ßü
        window.onfocus = verifyOnReturn;
        document.addEventListener("visibilitychange", function() { if (!document.hidden) verifyOnReturn(); });
        
        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶™‡ßã‡¶≤‡¶ø‡¶Ç: ‡¶á‡¶®-‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ï‡ßç‡¶∞‡¶∏ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ß‡¶∞‡¶¨‡ßá
        setInterval(() => {
            if (localStorage.getItem('ad_active') === 'true' && document.hasFocus()) {
                const checkTime = parseInt(localStorage.getItem('start_time'));
                if (Date.now() - checkTime > 4000) verifyOnReturn();
            }
        }, 500);

        window.onload = () => { if (localStorage.getItem('ad_active') === 'true') { document.getElementById('verify-overlay').style.display = 'flex'; runLiveTimer(); } };
    </script>
</body>
