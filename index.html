    </div>

    <div class="search-container">

    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; 
        const REQUIRED_SEC = 10; 

        let allVideos = {};
        let currentCategory = "All";

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                if (searchInput !== "") {
                    const match = v.name.match(/\d+/);
                    if (!match || match[0] !== searchInput) continue;
                }

                const lastTime = localStorage.getItem('time_' + v.id);
                const currentTime = Date.now();
                let isLocked = lastTime && (currentTime - lastTime < LOCK_TIME);
                let step = parseInt(localStorage.getItem('step_' + v.id)) || 0;
                const total = v.ads ? v.ads.length : 0;

                let btnTxt = "üîí UNLOCK VIDEO", btnClass = "unlock-btn";
                if (isLocked) { btnTxt = "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®"; btnClass += " locked-btn"; }
                else if (step >= total) { btnTxt = "üì• GET DOWNLOAD VIDEO"; btnClass += " download-btn"; }
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3 class="video-title">${v.name}</h3>
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; font-weight:bold;">
                                <span style="color:#e63946">‡¶ß‡¶æ‡¶™: ${step}/${total} üöÄ</span>
                                <span style="background:#f0f0f0;padding:2px 8px;border-radius:5px">${v.category}</span>
                            </div>
                            <button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                        </div>
                    </div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastTime = localStorage.getItem('time_' + v_id);
            const currentTime = Date.now();
            
            if (lastTime && (currentTime - lastTime < LOCK_TIME)) {
                const diff = LOCK_TIME - (currentTime - lastTime);
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                Swal.fire({
                    title: '‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®!',
                    text: `‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ‡•§ ‡¶Ü‡¶∞‡¶ì ${hours} ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ${mins} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®‡•§`,
                    icon: 'warning'
                });
                return;
            }

            let step = parseInt(localStorage.getItem('step_' + v_id)) || 0;
            const total = ads ? ads.length : 0;

            if (step >= total) {
                Swal.fire({
                    title: '‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!',
                    text: '‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§',
                    icon: 'success',
                    confirmButtonText: '‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü: ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡ßç‡¶ü‡ßá‡¶™ ‡ß¶ ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶Æ‡ßü ‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ
                        localStorage.setItem('time_' + v_id, Date.now());
                        localStorage.setItem('step_' + v_id, '0'); 
                        window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                    }
                });
                return;
            }

            // ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
            localStorage.setItem('ad_active', 'true');
            localStorage.setItem('start_time', Date.now().toString());
            localStorage.setItem('active_vid', v_id);
            localStorage.setItem('active_step', step.toString());
            
            tg.openLink(ads[step]);
            // ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶¶‡¶ø‡¶§‡ßá ‡¶¨‡¶æ‡¶ß‡ßç‡¶Ø ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶≤‡ßá onload ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶π‡ßü
            setTimeout(() => { location.reload(); }, 2000);
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞‡¶á ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        window.onload = function() {
            if (localStorage.getItem('ad_active') === 'true') {
                const startTime = parseInt(localStorage.getItem('start_time'));
                const now = Date.now();
                
                // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡¶Æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶ß‡¶∞‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡ßá‡¶®‡¶ø
                if (now - startTime < 3000) {
                   localStorage.removeItem('ad_active');
                   return;
                }

                const actualDiff = Math.floor((now - startTime) / 1000);
                const remaining = REQUIRED_SEC - actualDiff;

                // ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞
                localStorage.removeItem('ad_active');
                localStorage.removeItem('start_time');

                if (actualDiff >= REQUIRED_SEC) {
                    const vid = localStorage.getItem('active_vid');
                    const step = localStorage.getItem('active_step');
                    localStorage.setItem('step_' + vid, (parseInt(step) + 1).toString());
                    renderUI();
                    Swal.fire({ title: '‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®!', text: '‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶ß‡¶æ‡¶™ ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', icon: 'success' });
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    Swal.fire({ 
                        title: '‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•!', 
                        text: `‡¶Ü‡¶™‡¶®‡¶ø ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ${actualDiff} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶Ü‡¶∞‡¶ì ${remaining} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶õ‡¶ø‡¶≤‡•§`, 
                        icon: 'error' 
                    });
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        };

    </script>
