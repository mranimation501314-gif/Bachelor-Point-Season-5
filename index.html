    <style>
        :root { --primary: #e63946; --secondary: #1d3557; --bg: #f0f2f5; --white: #ffffff; }
        body { background: var(--bg); color: #222; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Header & Banner */
        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 45px 20px 70px; text-align: center; color: white; border-radius: 0 0 40px 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-section h1 { margin: 0; font-size: 24px; letter-spacing: 1px; text-transform: uppercase; }

        /* Category Filter Bar */
        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -35px 20px 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 10px; }
        .cat-btn { padding: 10px 20px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; cursor: pointer; font-size: 13px; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; }
        
        /* Search Box */
        .search-container { padding: 0 20px 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 18px; border: 2px solid #ddd; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; background: white; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(230, 57, 70, 0.1); }

        /* Video Grid */
        .main-content { padding: 10px 20px 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.06); text-align: center; padding-bottom: 20px; transition: 0.3s; border: 1px solid #f0f0f0; }
        .thumb-box { width: 100%; height: 170px; overflow: hidden; background: #eee; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Details & Buttons */
        .card-details { padding: 15px; }
        .card-details h3 { margin: 5px 0 12px; font-size: 17px; color: #333; height: 45px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 12px; font-weight: 700; color: #666; }
        .cat-tag { background: #f0f2f5; padding: 4px 10px; border-radius: 8px; color: var(--secondary); }
        .step-tag { color: var(--primary); }

        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 95%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.3s; box-shadow: 0 4px 10px rgba(230, 57, 70, 0.2); }
        .download-btn { background: linear-gradient(135deg, #00c853, #007a33) !important; box-shadow: 0 4px 10px rgba(0, 200, 83, 0.2) !important; }
        .locked-btn { background: #6c757d !important; opacity: 0.8; cursor: not-allowed; }

        /* Timer Overlay */
        #timer-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .timer-box { background: white; color: #333; padding: 35px 25px; border-radius: 30px; text-align: center; width: 80%; max-width: 300px; }
        #time-text { font-size: 45px; font-weight: 900; color: var(--primary); margin: 10px 0; }
        .progress-bar { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: #00c853; transition: 0.1s linear; }
    </style>
</head>
<body>

        </div>
    </div>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶â‡¶¶‡¶æ: ‡ßß‡ßÆ)..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        // Firebase Configuration
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Constants
        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const LOCK_TIME = 24 * 60 * 60 * 1000; // 24 Hours
        const WAIT_TIME = 10; // 10 Seconds

        let allVideos = {};
        let currentCategory = "All";
        let timerInterval = null;

        function getCurrentStep(v_id) {
            return parseInt(localStorage.getItem('step_' + v_id)) || 0;
        }

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                // Smart Episode Search
                if (searchInput !== "") {
                    const regex = /(?:episode|ep|‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶°)\s*(\d+)/i;
                    const match = v.name.match(regex);
                    if (!match || match[1] !== searchInput) continue;
                }

                const step = getCurrentStep(v.id);
                const total = v.ads ? v.ads.length : 0;
                
                // Check 24-hour Lock Status
                const lastDownload = localStorage.getItem('time_' + v.id);
                const isLocked = lastDownload && (Date.now() - lastDownload < LOCK_TIME);

                let btnTxt = isLocked ? "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®" : (step >= total ? "üì• GET DOWNLOAD VIDEO" : "üîí UNLOCK VIDEO");
                let btnClass = isLocked ? "unlock-btn locked-btn" : (step >= total ? "unlock-btn download-btn" : "unlock-btn");
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3>${v.name}</h3>
                            <div class="info-row">
                                <span class="step-tag">‡¶ß‡¶æ‡¶™: ${step}/${total} üöÄ</span>
                                <span class="cat-tag">${v.category}</span>
                            </div>
                            <button class="${btnClass}" onclick='handleAction("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                        </div>
                    </div>`;
            }
        }

        function handleAction(v_id, ads) {
            const lastDownload = localStorage.getItem('time_' + v_id);
            
            // 24 Hour Hard Lock Check
            if (lastDownload && (Date.now() - lastDownload < LOCK_TIME)) {
                Swal.fire({
                    title: '‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶®‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®!',
                    text: '‡¶Ü‡¶™‡¶®‡¶ø ‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶®‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶§‡ßá ‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®‡•§',
                    icon: 'warning',
                    confirmButtonColor: '#1d3557'
                });
                return;
            }

            let step = getCurrentStep(v_id);
            const total = ads ? ads.length : 0;

            if (step >= total) {
                // Success: Unlock & Lock for 24 hours
                localStorage.setItem('time_' + v_id, Date.now());
                localStorage.removeItem('step_' + v_id); // Reset steps for next time
                
                window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                
                // Refresh UI after a delay
                setTimeout(() => renderUI(), 1500);
                return;
            }

            // Start Ad Process
            localStorage.setItem('click_time', Date.now());
            localStorage.setItem('active_v_id', v_id);
            localStorage.setItem('active_step', step);

            tg.openLink(ads[step]);
            startTimer(v_id, step, WAIT_TIME);
        }

        function startTimer(v_id, step, remaining) {
            const overlay = document.getElementById('timer-overlay');
            const timeText = document.getElementById('time-text');
            const barFill = document.getElementById('bar-fill');
            overlay.style.display = 'flex';
            let timeLeft = remaining;

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                timeText.innerText = Math.ceil(timeLeft);
                barFill.style.width = ((WAIT_TIME - timeLeft) / WAIT_TIME * 100) + '%';
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeAd(v_id, step);
                }
            }, 100);
        }

        function completeAd(v_id, step) {
            document.getElementById('timer-overlay').style.display = 'none';
            localStorage.setItem('step_' + v_id, step + 1);
            localStorage.removeItem('active_v_id');
            localStorage.removeItem('click_time');
            renderUI();
            Swal.fire('‡¶Ö‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£!', '‡¶ß‡¶æ‡¶™ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', 'success');
        }

        // Handle Background/Back Event
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') {
                const activeId = localStorage.getItem('active_v_id');
                const clickTime = localStorage.getItem('click_time');
                const step = parseInt(localStorage.getItem('active_step'));
                if (activeId && clickTime) {
                    const diff = (Date.now() - parseInt(clickTime)) / 1000;
                    const remaining = WAIT_TIME - diff;
                    if (remaining <= 0) completeAd(activeId, step);
                    else startTimer(activeId, step, remaining);
                }
            }
        });
    </script>
