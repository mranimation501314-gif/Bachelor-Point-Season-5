<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Point S5 - Episode Search Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root { --primary: #e63946; --secondary: #1d3557; --bg: #f0f2f5; --white: #ffffff; }
        body { background: var(--bg); color: #222; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 45px 20px 65px; text-align: center; color: white; border-radius: 0 0 45px 45px; }
        
        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -30px 15px 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 8px; }
        .cat-btn { padding: 10px 18px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: 700; cursor: pointer; font-size: 13px; white-space: nowrap; }
        .cat-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; }
        
        .search-container { padding: 0 20px 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #ddd; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(230, 57, 70, 0.2); }

        .main-content { padding: 10px 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; padding-bottom: 20px; }
        .thumb-box { width: 100%; height: 180px; overflow: hidden; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-details { padding: 15px; }
        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 90%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .unlock-btn:active { transform: scale(0.95); }
        .download-btn { background: linear-gradient(135deg, #00c853, #007a33) !important; }

        #timer-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); z-index: 10000; flex-direction: column; 
            justify-content: center; align-items: center; color: white; 
        }
        .timer-box { background: #fff; color: #333; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 320px; }
        .progress-bar { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: #00c853; transition: 0.1s linear; }
        #time-text { font-size: 40px; font-weight: 900; color: #e63946; }
    </style>
</head>
<body>

    <div id="timer-overlay">
        <div class="timer-box">
            <div style="font-weight: bold; color: #555;">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶ö‡¶≤‡¶õ‡ßá...</div>
            <div id="time-text">10</div>
            <div class="progress-bar"><div id="bar-fill"></div></div>
            <p style="font-size: 12px; margin-top: 15px; color: #888;">‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
        </div>
    </div>

    <div class="header-section"><h1>BACHELOR POINT S5 üé¨</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('BP S5', this)">BP S5 üé≠</button>
    </div>

    <div class="search-container">
        <input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶â‡¶¶‡¶æ: 5)..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allVideos = {};
        let currentCategory = "All";
        let timerInterval = null;
        const WAIT_TIME = 10;

        function getCurrentStep(v_id) {
            return parseInt(localStorage.getItem('step_' + v_id)) || 0;
        }

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val() || {};
            renderUI();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        // --- ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶≤‡¶ú‡¶ø‡¶ï ---
        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";
            
            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                
                // ‡ßß. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ö‡ßá‡¶ï
                if (currentCategory !== "All" && v.category !== currentCategory) continue;

                // ‡ß®. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞‡¶ø‡¶Ç (‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï)
                if (searchInput !== "") {
                    // ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶•‡ßá‡¶ï‡ßá 'Episode' ‡¶¨‡¶æ 'Ep' ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡¶ü‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
                    const regex = /(?:episode|ep|‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶°)\s*(\d+)/i;
                    const match = v.name.match(regex);
                    
                    // ‡¶Ø‡¶¶‡¶ø ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤‡ßá ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶Æ‡¶ø‡¶≤‡ßá ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶®‡¶æ ‡¶Æ‡¶ø‡¶≤‡ßá, ‡¶§‡¶¨‡ßá ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡¶¨‡ßá
                    if (!match || match[1] !== searchInput) continue;
                }

                const step = getCurrentStep(v.id);
                const total = v.ads ? v.ads.length : 0;
                let btnTxt = step >= total ? "üì• GET VIDEO (DOWNLOAD)" : (step > 0 ? "üîì UNLOCK NEXT AD" : "üîí UNLOCK VIDEO");
                let btnClass = step >= total ? "unlock-btn download-btn" : "unlock-btn";
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3>${v.name}</h3>
                            <button class="${btnClass}" onclick='handleAd("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                            <p style="margin-top:10px; font-size:12px; color:#666;">‡¶ß‡¶æ‡¶™: ${step}/${total} | ${v.category}</p>
                        </div>
                    </div>`;
            }
        }

        function handleAd(v_id, ads) {
            let step = getCurrentStep(v_id);
            if (step >= (ads ? ads.length : 0)) {
                window.location.href = `https://t.me/bachelor_point_s5_bot?start=${v_id}`;
                return;
            }

            localStorage.setItem('click_time', Date.now());
            localStorage.setItem('active_v_id', v_id);
            localStorage.setItem('active_step', step);

            tg.openLink(ads[step]);
            startTimer(v_id, step, WAIT_TIME);
        }

        function startTimer(v_id, step, remaining) {
            const overlay = document.getElementById('timer-overlay');
            const timeText = document.getElementById('time-text');
            const barFill = document.getElementById('bar-fill');
            
            overlay.style.display = 'flex';
            let timeLeft = remaining;

            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                timeText.innerText = Math.ceil(timeLeft);
                barFill.style.width = ((WAIT_TIME - timeLeft) / WAIT_TIME * 100) + '%';

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeAd(v_id, step);
                }
            }, 100);
        }

        function completeAd(v_id, step) {
            document.getElementById('timer-overlay').style.display = 'none';
            localStorage.setItem('step_' + v_id, step + 1);
            localStorage.removeItem('active_v_id');
            localStorage.removeItem('click_time');
            renderUI();
            Swal.fire('‡¶∏‡¶´‡¶≤!', '‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶ß‡¶æ‡¶™ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', 'success');
        }

        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') {
                const activeId = localStorage.getItem('active_v_id');
                const clickTime = localStorage.getItem('click_time');
                const step = parseInt(localStorage.getItem('active_step'));

                if (activeId && clickTime) {
                    const diff = (Date.now() - parseInt(clickTime)) / 1000;
                    const remaining = WAIT_TIME - diff;
                    if (remaining <= 0) completeAd(activeId, step);
                    else startTimer(activeId, step, remaining);
                }
            }
        });
    </script>
</body>
</html>
